<!-- Mock Screen to show SSO processing -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SSO Redirect - Blend Consumer SSO Service</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        background-color: #f5f7fa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        color: #333;
      }
      .redirect-container {
        background-color: white;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        width: 400px;
        text-align: center;
      }
      .logo-container {
        width: 120px;
        height: 120px;
        margin: 0 auto 1.5rem;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }
      .logo-container img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
      }
      h1 {
        font-size: 24px;
        font-weight: 400;
        margin-bottom: 1rem;
        color: #2c3e50;
      }
      p {
        font-size: 16px;
        color: #7f8c8d;
        margin-bottom: 2rem;
        line-height: 1.5;
      }
      .progress-bar {
        width: 100%;
        height: 6px;
        background-color: #ecf0f1;
        border-radius: 3px;
        overflow: hidden;
      }
      .progress {
        width: 0;
        height: 100%;
        background-color: #3498db;
        animation: progress 2s ease-in-out infinite;
      }
      @keyframes progress {
        0% {
          width: 0;
        }
        50% {
          width: 70%;
        }
        100% {
          width: 100%;
        }
      }
      .cancel-btn {
        background-color: transparent;
        border: none;
        color: #3498db;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        margin-top: 1.5rem;
        transition: color 0.3s ease;
      }
      .cancel-btn:hover {
        color: #2980b9;
      }
    </style>
  </head>
  <body>
    <div class="redirect-container">
      <div class="logo-container">
        <img src="blend.png" alt="Blend Logo" />
      </div>
      <h1>Redirecting to Blend Consumer SSO Service</h1>
      <p>
        Please wait while we securely redirect you to Blend SSO for
        authentication.
      </p>
      <div class="progress-bar">
        <div class="progress"></div>
      </div>
      <button class="cancel-btn">Cancel</button>
    </div>
    <script>
      var timer = setTimeout(function () {
        window.location = "sso_success.html";
      }, 3000);
    </script>
  </body>
</html>
